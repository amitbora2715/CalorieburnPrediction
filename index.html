<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calorie Burn Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>ðŸ”¥ Calorie Burn Prediction</h1>
        <form action="/predict" method="post">
            <label>Gender:
                <select name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </label><br>
            <label>Age: <input type="number" name="age" required></label><br>
            <label>Height (cm): <input type="number" name="height" required></label><br>
            <label>Weight (kg): <input type="number" name="weight" required></label><br>
            <label>Duration (min): <input type="number" name="duration" required></label><br>
            <label>Heart Rate: <input type="number" name="heart_rate" required></label><br>
            <label>Body Temp (Â°C): <input type="number" name="body_temp" step="0.1" required></label><br>
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
            <p class="result">{{ prediction }}</p>
        {% endif %}
    </div>
</body>
</html>
